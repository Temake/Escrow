{% extends 'base.html' %}

{% block content %}
<h2>Register as a Seller</h2>
<form method="post">
    {% csrf_token %}
    <label for="id_username">Username:</label>
    <input type="text" name="username" id="id_username" required><br>
    <label for="id_email">Email:</label>
    <input type="email" name="email" id="id_email" required><br>
    <label for="id_password1">Password:</label>
    <input type="password" name="password1" id="id_password1" required><br>
    <label for="id_password2">Confirm Password:</label>
    <input type="password" name="password2" id="id_password2" required><br>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
